<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/common/layout.xhtml">
		<ui:define name="content">
			<h:form id="addStockForm">
				<p:growl id="msgs" showDetail="true" />
				<h:outputText value="Product Category:"></h:outputText>
				<p:selectOneMenu id="category" label="Product Category"
					value="#{addStock.proStock.pro.categoryName}" style="width:150px">
					<f:selectItem itemLabel="Select Category" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addStock.categoryList}" />
				</p:selectOneMenu>
				<br />
				<h:outputText value="Product Units:"></h:outputText>
				<p:selectOneMenu id="units" label="Product Unit"
					value="#{addStock.proStock.scale}" style="width:150px">
					<f:selectItem itemLabel="Select Untis" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addStock.scaleLst}" />
				</p:selectOneMenu>
				<br />
				<h:outputText value="Product Name:"></h:outputText>
				<p:selectOneMenu id="product" label="Product Name"
					value="#{addStock.proStock.pro.productName}" style="width:150px">
					<f:selectItem itemLabel="Select Product" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addStock.productList}" />
				</p:selectOneMenu>
				<br />
				<h:outputText value="Product packed Date:"></h:outputText>
				<p:calendar value="#{addStock.packedDate}"
					label="Packed Date" />
				<br />
				<h:outputText value="Product Exp Date:"></h:outputText>
				<p:calendar value="#{addStock.expireDate}"
					label="Expire Date" />
				<br />
				<h:outputText value="Product received Date:"></h:outputText>
				<p:calendar value="#{addStock.receivedDate}"
					label="Received Date" />
				<br />
				<h:outputText value="Product Count:"></h:outputText>
				<p:inputNumber id="cnt" label="Count" value="#{addStock.proStock.counter}" decimalPlaces="0">
				</p:inputNumber>
				<br />
				<h:outputText value="Product Units:"></h:outputText>
				<p:outputLabel value="#{addStock.proStock.measuringUnit}"></p:outputLabel>
				<br />
				<h:outputText value="Product MRP:"></h:outputText>
				<p:inputNumber id="mrp" label="MRP" value="#{addStock.proStock.mrp}"
					symbol=" Rs" symbolPosition="s" decimalSeparator="."
					thousandSeparator="," decimalPlaces="2">
				</p:inputNumber>
				<br />
				<h:outputText value="Product our price:"></h:outputText>
				<p:inputNumber id="ourPrice" label="Our Price"
					value="#{addStock.proStock.ourPrice}" symbol=" Rs"
					symbolPosition="s" decimalSeparator="." thousandSeparator=","
					decimalPlaces="2">
				</p:inputNumber>
				<br />
				<p:commandButton value="Submit" icon="ui-icon-check" update="msgs"
					actionListener="#{addStock.saveStockProduct}" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
